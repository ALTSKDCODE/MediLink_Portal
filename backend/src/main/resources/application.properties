# ---------- MySQL ----------
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DB:patient_portal}
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:sudeep2002}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ---------- Hibernate / JPA ----------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ---------- MongoDB ----------
spring.data.mongodb.uri=mongodb://localhost:27017/patient_portal_mongo

# ---------- Server ----------
server.port=8090

# ---------- Logging ----------
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
